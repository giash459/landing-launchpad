<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="">
    <!-- https://github.com/giash459/landing-launchpad -->
    <header class="header">
        <div class="text-content">
            <nav>
                <h3 class="inter-font logo color-primary">LOGO</h3>
                <div>
                    <button class="raleway-font bg-primary text-white sign-btn">Sign Up</button>
                </div>
            </nav>
            <div class="banner">
                <h1 class="raleway-font banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <div>
                    <button class="raleway-font bg-primary text-white sign-btn">Stay Focused</button>
                </div>
            </div>
        </div>
        <div class="border"></div>
    </header>
    <main class="bg-main">
        <!-- Action Section -->
         <div class="text-content flex">
            <div>
                <h3 class="raleway-font see">See It in Action</h3>
                <p class="raleway-font see-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <div>
                    <button class="raleway-font bg-primary text-white sign-btn">Launch Live Preview</button>
                </div>
            </div>
            <div>
                <img class="img-min" src="Assets/wc-mini.png" alt="">
            </div>
         </div>
         <!-- joined product -->
    </main>
    <footer></footer>
</body>

</html>
